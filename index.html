<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre tu Super Héroe</title>

    <!--favicon-->
    <link rel="shortcut icon" href="./assets/img/SHfavicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--CanvasJS-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="red" class="wide">
        <h1 class="title">Haz click en la imagen para llamar a un Superhéroe</h1>
        <img id="toYellow" src="./assets/img/callingSH.png" class="callingSH" alt="Logo"/>
    </section>

    <section id="yellow" class="wide">
        <form id="form">
            <div class="form-group">
                <label for="numberHero">Ingresa un número para llamar a un Superhéroe:</label>
                <input type="number" class="form-control" id="numberHero" placeholder="Ingresa un número aquí">
            </div>
            <button type="submit" class="btn btn-primary">Llamar</button>
        </form>
    </section>

    <section id="blue" class="wide">
        <h1>Resultados</h1>
        <div id="results"></div>
        <div class="scroll-to-yellow">
            <a href="#yellow" class="scroll-arrow"> <p>Llamar a otro héroe</p></a>
        </div>
    </section>

    <!--Script JS-->
    <script src="./assets/script/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
